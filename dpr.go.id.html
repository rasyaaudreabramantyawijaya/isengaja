<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Text Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .glitch {
            color: #0f0;
            font-size: 2.5em;
            position: relative;
            text-transform: uppercase;
            animation: glitch 1s linear infinite;
        }
        .glitch::before,
        .glitch::after {
            content: "buset kepo banget lu jadi orang";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            color: #f00;
            animation: glitch-top 0.8s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }
        .glitch::after {
            color: #00f;
            animation: glitch-bottom 1.2s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
        @keyframes glitch-top {
            2%, 64% { transform: translate(2px, -2px); }
            4%, 60% { transform: translate(-2px, 2px); }
            62% { transform: translate(0, 0) skew(-25deg); }
        }
        @keyframes glitch-bottom {
            2%, 64% { transform: translate(-2px, 0); }
            4%, 60% { transform: translate(2px, 0); }
            62% { transform: translate(0, 0) skew(25deg); }
        }
        .scanline {
            position: absolute;
            top: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            animation: scanline 6s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="glitch">buset kepo banget lu jadi orang</div>
</body>
</html>
